<!DOCTYPE html>
<html>
<head>
   	<title>Penggunaan Tag Tabel</title>
</head>
<body>
	<table border="1" width="100%">
 	<thead>
	<tr>
        <th>Header Kolom 1</td>
        <th>Header Kolom 2</td>
        <th>Header Kolom 3</td>
    	</tr>
	</thead>
	<tbody>
	<tr>
        <td>Baris 1, Kolom 1</td>
        <td>Baris 1, Kolom 2</td>
        <td>Baris 1, Kolom 3</td>
    	</tr>
	</tbody>
	<tfoot>
 	<tr>
        <td>Footer Kolom 1</td>
        <td>Footer Kolom 2</td>
        <td>Footer Kolom 3</td>
    	</tr>
	</tfoot>
	</table>
</body>
</html>
